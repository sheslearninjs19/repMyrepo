<!DOCTYPE html>
<html lang="en">
<head>

   <title>Switch Example</title>
</head>


<body>
    <h1>Switch Program</h1>
    <p id="demo"></p>
    <script>
       var input =30;
       var number = " ";

       switch(input){
           case 1:{
               number ="one"
               break;

           }
           case 2:{
               number ="two"
               break;

               
           }
           case 3: {
               number ="three"
               break;

              
           }
       }
       document.getElementById("demo").innerHTML= number;
    </script>
</body>


</html>
